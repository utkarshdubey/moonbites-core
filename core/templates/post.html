{% extends 'base.html' %}

{% block content %}
<div class="columns" style="margin-top: 10px;">
        <div class="column col-4"></div>
        <div class="column col-4">
    <form class="form-group" action="/add/" method="post">{% csrf_token %}
          
        <input type="text" placeholder="Title" name="title" class="form-input"><br>
        <input type="text" placeholder="Author" name="author" class="form-input"><br>
        <input type="text" placeholder="Author Website" name="author_website" class="form-input"><br>
        <input type="text" placeholder="Genre" name="genre" class="form-input"><br>
        <textarea name="description" id="" cols="30" rows="10" placeholder="Short Description" class="form-input"></textarea><br>
        <textarea name="content" id="" cols="30" rows="10" placeholder="Content..." class="form-input"></textarea><br>
        <input type="password" name="password" placeholder="Secret Key" class="form-input"><br>
        <button type="submit" class="btn btn-primary btn-block">Post</button>
    </form>
        </div>
        <div class="column col-4"></div>
    </div>

{% endblock %}
